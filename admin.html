<!DOCTYPE html>
<html>
<head>
	
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<script src="js/login.js"></script>
<body style="background-image: url('images/original.jpg');background-repeat: no-repeat; background-size: cover;">
   <section>
        <div class="box">

            <div class="form">
                <img src="images/profile.jpg" class="user" alt="">
                <h2 style="color: black;">Admin Account</h2>
                <form class="" action="index.html" method="post" enctype="multipart/form-data">
            
                    <div class="inputBx">
                        <input type="text" name="username" placeholder="Username" id="username" oninput="validation()" required autofocus>
                        <img src="images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="passward" id="password" placeholder="Passward" oninput="validation()" required>
                        <img src="images/lock.png" alt="">
                    </div>
                    <label class="remeber"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx" > 
                        <a href="view.html"> <input type="submit" name="submit" value="Login" id="submit"> </a>
                    </div>
                </form>
              

            </div>

        </div>
    </section>
    <script type="text/javascript">
    	function validation() {
		    let username = document.getElementById("username").value;
		    let pass = document.getElementById("password").value;
		    if (username != "" && pass != "") {
		        document.getElementById("submit").disabled = false;
		    } else {
		        document.getElementById("submit").disabled = true;
		    }
		}
    </script>
   </body>
</html>
